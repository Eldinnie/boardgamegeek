[tox]
envlist = py38, py39, py310, py311, flake8

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 boardgamegeek tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}
